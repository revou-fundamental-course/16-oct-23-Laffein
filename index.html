<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo">
        <img src="./assets/revou.png" alt="revou-logo">
        </div>
        <nav class="nav">
        <a class="nav-item">Home</a>
        <a class="nav-item">Our Profile</a>
        <a class="nav-item">Portfolio</a>
        <a href="#message-us" class="nav-item">Message Us</a>
        </nav>
    </header>

    <section class="banner">
        <div class="greetings">
        <h1>Hi, my name is Luthfi</h1>
        <p>Ini adalah latihan website pertamaku</p>
        </div>
    </section>
    <div class="img">
        <img class="img-slide" src="assets/background 2.jpg">
        <img class="img-slide" src="assets/background 3.jpg">
        <img class="img-slide" src="assets/background 4.jpg">
    </div>
    <section class="headquarters">
        <h1>Our Headquarters</h1>
        <div class="hq-items">
        <div class="circle"><p>Jawa Barat</p></div>
        <div class="circle"><p>Jawa Tengah</p></div>
        <div class="circle"><p>Jawa Timur</p></div>
    </div>
    </section>
    <section id="message-us" class="form">
        <div class="form-left"></div>
        <form name="message-form" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input id="nama" name="nama" type="text" placeholder="Nama Lengkap">
                </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input class="input" type="date" name="birth-date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" id="male" name="gender" checked="checked" value="male">
                        <label for="male">Laki-laki</label> 
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td >Pesan</td>
                    <td >:</td>
                    <td ><textarea class="input" name="messages" placeholder="Pesan" cols="30" rows="5"></textarea> </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" style="cursor: pointer;" class="input" id="submit" value="Submit"></input></td>
                </tr>
            </table>
        </form>
        <div class="form-right">
            <p><b>Current time</b> <span id="time"></span></p>
            <b>Nama </b> : <span id="sender-full-name"></span> <br>
            <b>Tanggal Lahir </b>: <span id="sender-birth-date"></span> <br>
            <b>Jenis Kelamin </b>: <span id="sender-gender"></span> <br>
            <b>Pesan </b>: <span id="sender-messages"></span></p>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">Made by Muhammad Luthfi</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
